<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Matrix</title>
</head>

<body>
  <div class="wrap">
    <div id="matrix" class="matrix"></div>
    <p id="output" class="output">?</p>
  </div>
  <div id="buttons" class="buttons">
    <button id="btnSumMainDiagonal" class="buttons__item">Сума головної діагоналі</button>
    <button id="btnSumSideDiagonal" class="buttons__item">Сума побічної діагоналі</button>
    <button id="btnSumTopRight" class="buttons__item">Сума половини матриці без головної діагоналі зверху
      праворуч</button>
    <button id="btnSumMainTopRight" class="buttons__item">Сума половини матриці з головною діагоналлю зверху
      праворуч</button>
    <button id="btnSumMainBottomLeft" class="buttons__item">Сума половини матриці з головною діагоналлю знизу
      ліворуч</button>
    <button id="btnSumTopLeft" class="buttons__item">Сума половини матриці без побічної діагоналі зверху
      ліворуч</button>
    <button id="btnSumSideTopLeft" class="buttons__item">Сума половини матриці з побічною діагоналлю зверху
      ліворуч</button>
    <button id="btnSumBottomRight" class="buttons__item">Сума половини матриці без побічної діагоналі внизу
      праворуч</button>
    <button id="btnSumRow" class="buttons__item">Сума рядка</button>
    <button id="btnSumColumn" class="buttons__item">Сума стовпця</button>
    <button id="btnMakeMatrix" class="buttons__item">Згенерувати нову матрицю</button>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
